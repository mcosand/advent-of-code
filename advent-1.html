<html>
  <head>
    <title>Santa floor tracker!</title>
  </head>
  <body>
    <textarea id="input" rows="20" cols="80"></textarea>
    <button onclick="moveSanta()">Move Santa!</button>
    <script type="text/javascript">
      function moveSanta() {

	    var inText = document.getElementById("input").value;
		
		var floor = 0;
		for (var i=0; i < inText.length; i++) {
		  if (inText[i] == '(') {
		    floor++;
		  } else {
		    floor--;
		  }
		  
		  if (floor == -1) {
		    alert("In the basement! i = " + i + ", so we're looking at position " + (i + 1));
			break;
		  }
		  console.log(inText[i] + ': ' + floor);
		}
      }
    </script>
  </body>
</html>
