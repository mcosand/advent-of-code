<html>
  <head>
    <title>Present Drop!</title>
  <style type="text/css">
    textarea,input,button { display: block; }
  </style>
  </head>
  <body>
    <textarea id="input" rows="20" cols="80"></textarea>
    <button onclick="mapStuff()">Map!</button>
  <input type="text" id="output"></input>
    <script type="text/javascript">
      function mapStuff() {

      var inText = document.getElementById("input").value;
    
    var x = 0;
    var y = 0;
    var grid = {'0:0': 1};
    
    for (var i=0;i<inText.length;i++)
    {
      switch (inText[i]) {
        case '^': y--; break;
        case '>': x++; break;
        case 'v': y++; break;
        case '<': x--; break;
      }
      
      grid[x + ':' + y] = 1;
    }
    
    document.getElementById("output").value = Object.keys(grid).length + " houses with multiple presents";
      }
    </script>
  </body>
</html>
